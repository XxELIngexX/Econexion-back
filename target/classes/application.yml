services:
  econexion-api:
    build: .
    container_name: econexion-api
    ports:
      - "35001:35001"  # Cambié a 35001 para coincidir con tu application.yml
    environment:
      # Usa las variables de tu application.yml o sobrescríbelas aquí
      SPRING_PROFILES_ACTIVE: default
      # Las otras variables como GOOGLE_CLIENT_ID pueden quedar vacías para desarrollo
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped